name: Phraze CI
on:
  push:
    branches: [ master, github_actions ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Phraze Build and Test OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp:
        - 24.1.7
        elixir:
        - 1.13.3
        database_name:
        - postgres
        databaes_pw:
        - postgres
        database_port:
        - 5432
        database_user:
        - postgres
        database_hostname:
        - 127.0.0.1
    steps:
    - name: Setup PostgreSQL
      # You may pin to the exact commit or the version.
      # uses: Harmon758/postgresql-action@0be19fa37850b22cb4c9bbf28a03abbf44abd863
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        # Version of PostgreSQL to use
        postgresql version: # optional, default is latest
        # POSTGRES_DB - name for the default database that is created
        postgresql db: # optional, default is 
        # POSTGRES_USER - create the specified user with superuser power
        postgresql user: # optional, default is 
        # POSTGRES_PASSWORD - superuser password
        postgresql password: # optional, default is 
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
      with:
        elixir-version: ${{matrix.elixir}} # Define the elixir version [required]
        otp-version: ${{matrix.otp}} # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: "Run ExCoveralls and generate HTML"
      env:
        DATABASE_NAME: ${{matrix.database_name}}
        DATABASE_PASSWORD: ${{matrix.database_pw}}
        POSTGRES_PORT: ${{matrix.database_port}}
        DATABASE_USERNAME: ${{matrix.database_user}}
        DATABASE_URL: ecto://${{matrix.database_user}}:${{matrix.database_pw}}@${{matrix.database_hostname}}/${{matrix.database_name}}
      run: |
        echo "Checking environment... POSTGRES_DB = ${{ env.DATABASE_NAME }}, POSTGRES_PASSWORD = ${{ env.DATABASE_PASSWORD }}"
        mix coveralls.github