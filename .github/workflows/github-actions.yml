name: Phraze CI
on:
  push:
    branches: [ master, github_actions ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Phraze Build and Test OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp:
        - 24.1.7
        elixir:
        - 1.13.3
        database_name:
        - postgres
        databaes_pw:
        - postgres
        database_port:
        - 5432
        database_user:
        - postgres
        database_hostname:
        - postgres
    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    services:
      # label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:latest
        # service environment variables
        # `POSTGRES_HOST` is `postgres`
        env:
          POSTGRES_DB: ${{matrix.database_name}}
          POSTGRES_PASSWORD: ${{matrix.postgres_pw}}
          POSTGRES_PORT: ${{matrix.database_port}}
          POSTGRES_USER: ${{matrix.database_user}}
        ports:
          # maps tcp port 5432 on service container to the host
          - 5432:5432
        # set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - name: Install PostgreSQL client
      run: |
        apt-get update
        apt-get install --yes postgresql-client
    # queries database with postgres client
    - name: Query database
      run: psql -h ${{matrix.database_hostname}} -d ${{matrix.database_name}} -U ${{matrix.database_user}} -c 'SELECT 1;'
      env:
        # postgress password is required; alternatively, you can run:
        # `PGPASSWORD=postgres_password psql ...`
        PGPASSWORD: ${{matrix.database_pw}}
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
      with:
        elixir-version: ${{matrix.elixir}} # Define the elixir version [required]
        otp-version: ${{matrix.otp}} # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: "Run ExCoveralls and generate HTML"
      env:
        DATABASE_NAME: ${{matrix.database_name}}
        DATABASE_PASSWORD: ${{matrix.database_pw}}
        POSTGRES_PORT: ${{matrix.database_port}}
        DATABASE_USERNAME: ${{matrix.database_user}}
        DATABASE_URL: ecto://${{matrix.database_user}}:${{matrix.database_pw}}@${{matrix.database_hostname}}/${{matrix.database_name}}
      run: |
        echo "Checking environment... POSTGRES_DB = ${{ env.DATABASE_NAME }}, POSTGRES_PASSWORD = ${{ env.DATABASE_PASSWORD }}"
        mix coveralls.github