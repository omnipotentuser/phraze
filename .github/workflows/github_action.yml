name: Phraze Github Actions Test
on:
  push:
    branches: [ master, github_actions ]
  pull_request:
    branches: [ master ]
jobs:
  Phraze-GitHub-Actions-Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp:
        - 24.1.7
        elixir:
        - 1.13.3
        pg:
          - version: 9.4
            skip_wal: skip_wal
          - version: 9.5
            skip_wal: skip_wal
          - version: 9.6
            skip_wal: skip_wal
          - version: 10
          - version: 11
          - version: 12
          - version: 13
    services:
      db:
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        image: postgres:${{ matrix.pg.version }}
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MIX_ENV: test
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - uses: actions/checkout@v2
      - name: Set up Elixir
        uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
        with:
          elixir-version: ${{ matrix.elixir}} # Define the elixir version [required]
          otp-version: ${{ matrix.otp }} # Define the OTP version [required]
      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - run: mix deps.get
      - name:
        run: |
          mix test
          echo "Checking environment... POSTGRES_DB = ${{ env.DATABASE_URL }}"
        env:
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_URL: ecto://postgres:postgres@postgres/postgres_test
      - name: "Run ExCoveralls and generate HTML"
        run: |
          mix coveralls.github